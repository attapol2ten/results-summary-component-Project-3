<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

 <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card">
    <div class="card-left">
      <h3 class="h3-top-circle">Your Result</h3>
      <div class="circle-background">
        <h1 class="h1-inside-circle ">76</h1>
        <h4 class="h4-inside-circle ">of 100</h4>
      </div>
      <h2 class="h2-under-circle">Great</h2>
      <p class="p-under-circle">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="card-right">
      <h2 class="h2-card-right">Summary</h2>

      <div class="item-1">
        <div class="item-1-l">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <h3 class ="h3-item-1">Reaction</h3>
        </div>
        <div class="item-1-r">
          <h3 class="h3-item-1-r">80</h3>
          <h3 class="hundredper">/100</h3>
        </div>
      </div>

      <div class="item-2">
        <div class="item-2-l">
          <img src="/assets/images/icon-memory.svg" alt="">
          <h3 class ="h3-item-2">Memory</h3>
        </div>
        <div class="item-2-r">
          <h3 class="h3-item-2-r">92</h3>
          <h3 class="hundredper">/100</h3>
        </div>
      </div>
      <div class="item-3">
        <div class="item-3-l">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <h3 class ="h3-item-3">Verbal</h3>
        </div>
        <div class="item-3-r">
          <h3 class="h3-item-3-r">61</h3>
          <h3 class="hundredper">/100</h3>
        </div>
      </div>


      <div class="item-4">
        <div class="item-4-l">
          <img src="/assets/images/icon-visual.svg" alt="">
          <h3 class ="h3-item-4">Visual</h3>
        </div>
        <div class="item-4-r">
          <h3 class="h3-item-4-r">72</h3>
          <h3 class="hundredper">/100</h3>
        </div>
      </div>
      <button class="btn-continue">Continue</button>
    </div>
  </div>








</body>

</html>
